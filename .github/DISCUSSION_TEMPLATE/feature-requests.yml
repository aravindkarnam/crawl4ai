name: Feature Request
description: Template for submitting a new feature request
title: "[Feature Request]: "
labels: ["New"]

body:
  - type: markdown
    attributes:
      value: |
        # ðŸŽ‰ Feature Request Template
        Thank you for your interest in suggesting a new feature! Before you submit, please take a moment to check if already exists in
        this discussions category to avoid duplicates. ðŸ˜Š

  - type: textarea
    id: needs_to_be_done
    attributes:
      label: What needs to be done?
      description: Please describe the feature or functionality you'd like to see.
      placeholder: "e.g., Return alt text along with images scraped from a webpages in Result"
    validations:
      required: true

  - type: textarea
    id: problem_to_solve
    attributes:
      label: What problem does this solve?
      description: Explain the pain point or issue this feature will help address.
      placeholder: "e.g., Bypass Captchas added by cloudflare"
    validations:
      required: true

  - type: textarea
    id: target_users
    attributes:
      label: Target users/beneficiaries
      description: Who would benefit from this feature? (e.g., specific teams, developers, users, etc.)
      placeholder: "e.g., Marketing teams, developers"
    validations:
      required: true

  - type: textarea
    id: current_workarounds
    attributes:
      label: Current alternatives/workarounds
      description: Are there any existing solutions or workarounds? How does this feature improve upon them?
      placeholder: "e.g., Users manually select the css classes mapped to data fields to extract them"
    validations:
      required: false

  - type: markdown
    attributes:
      value: |
        ### ðŸ’¡ Implementation Ideas

  - type: textarea
    id: proposed_approach
    attributes:
      label: Proposed approach
      description: Share any ideas you have for how this feature could be implemented.
      placeholder: "e.g., Implement a breadth first traversal algorithm for scraper"
    validations:
      required: true

  - type: textarea
    id: potential_challenges
    attributes:
      label: Potential challenges
      description: Are there any obstacles or challenges that might come up while implementing this feature?
      placeholder: "e.g., Handling large volumes of data efficiently"
    validations:
      required: false

  - type: textarea
    id: success_metrics
    attributes:
      label: Success metrics
      description: What criteria will indicate that this feature is successful?
      placeholder: "e.g., Decreased crawl time, Increased accuracy"
    validations:
      required: true

  - type: markdown
    attributes:
      value: |
        ### ðŸŒŸ Additional Context

  - type: textarea
    id: use_case_examples
    attributes:
      label: Use case examples
      description: Provide real-world examples or scenarios where this feature would be useful.
      placeholder: "e.g., Users scraping for data from specific financial reports"
    validations:
      required: true

  - type: textarea
    id: related_features_issues
    attributes:
      label: Related features/issues
      description: If this feature is related to any existing discussions or issues, please link them here.
      placeholder: "e.g., #123 for search enhancements"
    validations:
      required: false
